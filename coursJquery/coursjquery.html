<!DOCTYPE html>
<html>


<head>
<meta charset="utf-8"/>

<title>Cours de Jquery</title>

</head>

<body>
    <header>
        <h1>Cours Jquery</h1>
    </header>

    <p id="title">Title<span>Sample</span></p>
    <p id="description"></p>

    <button id="animate">Animate</button>
    <div>
        <img id="logo" src="images.jpeg" width="64">
    </div>

    <div>
        <img id="logo2" src="google.png" width="64">
    </div>
   
    <script
            src="http://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous">

    </script>

    <script>
        $(document).ready(function() {

            console.log("jQuery is ready!");


            $('#description').text("Hello Word !").css({'text-transform':'uppercase'});
             //selection par ID
            //selection par balise
            $('p').css({'color':'red'});
            $('#title > span').css({'color':'blue'});

            //blink
            setInterval(function () {
                    if ($('#description').css('color') == 'rgb(255, 0, 0)')
                        $('#description').css({'color': 'green'});
                    else
                        $('#description').css({'color': 'red'});
            },200)

        var angle = 0;
            $('#animate').click(function(){
                angle = (angle >= 360 ? 0 :angle);
                angle += 90;
                $('#logo').css({
                    transform: 'rotate(' + angle + 'deg)'
                });

            })

    });


    </script>









<foot>




</body>
</html>
